        :root {
            --apple-gray-1: #f5f5f7;

        .mac-window {

            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            margin: 0;
            background: white;
            position: relative;
            transition: background-color 0.3s ease;

        .dark-mode .mac-window {
            background: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .dark-mode .project-card,
        .dark-mode .article-card {
            background: var(--dark-card);
            border-color: var(--dark-border);
        }
        
        .dark-mode #articles {
            background: var(--dark-bg);
        }
        
        .dark-mode .article-card {
            color: var(--dark-text);
        }
        
        .dark-mode .sticky-nav {
            background: rgba(29, 29, 31, 0.72);
            border-color: var(--dark-border);
        }

        .sticky-nav {
            backdrop-filter: saturate(180%) blur(20px);
            background: rgba(255, 255, 255, 0.72);
        }

        .hero-animation {
            animation: heroScale 8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        @keyframes heroScale {
            from { transform: scale(1.2); opacity: 0 }
            to { transform: scale(1); opacity: 1 }
        }
        
        .slide {
            animation: heroScale 2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }
    </style>
</head>

    <!-- 交互脚本 -->
    <script>
        // 深色模式功能
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 检查本地存储
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun text-yellow-400"></i>';
        }
        
        // 切换深色模式
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun text-yellow-400"></i>';
                document.querySelector('.mac-window').classList.add('dark-mode');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon text-gray-500"></i>';
                document.querySelector('.mac-window').classList.remove('dark-mode');
            }
        });
        
        // 图片轮播
        let slideIndex = 0;
        let slideInterval;
        
        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = 'block';
            resetInterval();
        }
        
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = 'block';
            resetInterval();
        }
        
        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex--;
            if (slideIndex < 1) {slideIndex = slides.length}
            slides[slideIndex-1].style.display = 'block';
            resetInterval();
        }
        
        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(showSlides, 5000);
        }
        
        // 页面加载完成后启动轮播
        window.addEventListener('load', () => {
            showSlides();
            slideInterval = setInterval(showSlides, 5000);
        });
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // 导航栏交互
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.sticky-nav');
            if (window.scrollY > 100) {
                nav.classList.add('shadow-sm');
            } else {
                nav.classList.remove('shadow-sm');
            }
        });
    </script>
